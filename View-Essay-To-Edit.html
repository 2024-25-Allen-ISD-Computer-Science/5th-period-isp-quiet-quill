<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiet Quill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/home.css">
    <script defer src="/script.js"></script>
    <style>
        /* Chat Input */
        .chat-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            outline: none;
            font-size: 14px;
        }

        .chat-input:focus {
            border-color: #4CAF50;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            .chat-window {
                width: 270px;
                bottom: 10px;
                right: 10px;
            }
        }

    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Navigation Bar -->
    <ul class="navigation">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/submitEssay/submit.html">Submit Essays</a></li>
        <li><a href="/reviewEssays/review.html">Review Essays</a></li>
        <li><a href="/feedback.html">Feedback</a></li>
        <li><a class="active" href="/View-Essay-To-Edit.html">View My Essays to Edit</a></li>
        <li><a href="/Meet-The-Team.html">Meet the Team</a></li>
        <li><a href="/profile.html">Profile</a></li>
    </ul>

    <!-- Essay Editor -->
    <div class="main-container">
        <div class="white-page" contenteditable="true">
            Start writing your essay here...
        </div>
        <div class="button-container">
            <button class="highlighter">Highlighter</button>
            <button class="comment">Comment</button>
            <button class="underline">Underline</button>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <h3>Chat</h3>
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatWindow = document.getElementById("chat-messages");
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-message");

            function appendMessage(text, className) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = text;
                messageDiv.classList.add("message", className);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            sendButton.addEventListener("click", function() {
                const messageText = chatInput.value.trim();
                if (messageText) {
                    appendMessage(messageText, "right");
                    chatInput.value = "";
                    
                    // Simple bot response
                    setTimeout(() => {
                        appendMessage("Thanks for your message!", "left");
                    }, 1000);
                }
            });

            // Send message on Enter key
            chatInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendButton.click();
                }
            });
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
