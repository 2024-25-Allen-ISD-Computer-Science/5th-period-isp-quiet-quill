<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiet Quill</title>
    <link rel="stylesheet" href="/home.css">
    <script defer src="/script.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .white-page {
            background: #333;
            color: white;
            border-color: #555;
        }
        .dark-mode-toggle {
            background: #555;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .main-container {
            padding: 20px;
        }
        .white-page {
            width: 100%;
            min-height: 300px;
            border: 2px solid #ddd;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            resize: vertical;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button-container button {
            padding: 12px 18px;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <ul class="navigation">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/submitEssay/submit.html">Submit Essays</a></li>
        <li><a href="/reviewEssays/review.html">Review Essays</a></li>
        <li><a class="active" href="/View-Essay-To-Edit.html">View My Essays to Edit</a></li>
        <li><a href="/Meet-The-Team.html">Meet the Team</a></li>
        <li style="float:right"><a href="/profile.html">Profile</a></li>
    </ul>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" style="float:right">Toggle Dark Mode</button>

    <div class="main-container">
        <div class="white-page" contenteditable="true">Start writing your essay here...</div>
        <div class="button-container">
            <button class="highlighter">Highlighter</button>
            <button class="comment">Comment</button>
            <button class="underline">Underline</button>
        </div>
    </div>

    <div class="chat-window">
        <h3>Chat</h3>
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatWindow = document.getElementById("chat-messages");
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-message");
            function appendMessage(text, className) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = text;
                messageDiv.classList.add("message", className);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
            sendButton.addEventListener("click", function() {
                const messageText = chatInput.value.trim();
                if (messageText) {
                    appendMessage(messageText, "right");
                    chatInput.value = "";
                    setTimeout(() => {
                        appendMessage("I'm here to help! How can I assist?", "left");
                    }, 1000);
                }
            });
            chatInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendButton.click();
                }
            });
        });
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
