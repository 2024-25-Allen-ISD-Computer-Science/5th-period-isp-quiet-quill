<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiet Quill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/home.css">
    <script defer src="/script.js"></script>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #121212;
            color: white;
        }

        /* Navigation Bar */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #575757;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            float: right;
            background: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
        }

        .right {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .left {
            background: #ddd;
            align-self: flex-start;
        }

        /* Buttons */
        .button-container button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-container button:hover {
            transform: scale(1.1);
            background: #ff9800;
            color: white;
        }

        /* Essay Editor */
        .white-page {
            width: 100%;
            height: 400px;
            border: 2px solid black;
            margin: 20px 0;
            padding: 10px;
            background: white;
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <ul>
        <li><a class="active" href="/home.html">Home</a></li>
        <li><a href="/submitEssay/submit.html">Submit Essays</a></li>
        <li><a href="/reviewEssays/review.html">Review Essays</a></li>
        <li><a href="/feedback.html">Feedback</a></li>
        <li><a href="/View-Essay-To-Edit.html">View My Essays to Edit</a></li>
        <li style="float:right"><a href="/profile.html">Profile</a></li>
    </ul>

    <!-- Essay Editor -->
    <div class="main-container">
        <div class="viewport-container">
            <div class="white-page" contenteditable="true">
                Start writing your essay here...
            </div>
        </div>
        <div class="button-container">
            <button class="highlighter">Highlighter</button>
            <button class="comment">Comment</button>
            <button class="underline">Underline</button>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <h3>Chat</h3>
        <div id="chat-messages" class="chat-messages"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatWindow = document.getElementById("chat-messages");
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-message");

            function appendMessage(text, className) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = text;
                messageDiv.classList.add("message", className);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            sendButton.addEventListener("click", function() {
                const messageText = chatInput.value.trim();
                if (messageText) {
                    appendMessage(messageText, "right");
                    chatInput.value = "";
                    
                    // Simple bot response
                    setTimeout(() => {
                        appendMessage("Thanks for your message!", "left");
                    }, 1000);
                }
            });

            // Send message on Enter key
            chatInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendButton.click();
                }
            });
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
