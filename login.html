<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Quiet Quill - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/home.css">
<script src=""></script>

<body>

    <div style="display:flex;height:100vh;">
        <section>
            <h1 style="color:white;">Quiet Quill</h1>
            <img src="quietQuillLogo.jpg" alt="Quiet Quill Team logo" width="280" height="280">
        </section>
        <section>
            <form style="display:table;margin:0 auto;height:100vh;">
                <div style="display:table-cell;vertical-align:middle;">
                    <div class="container" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
                        <label for="uname" style="color:white;"><b>Email</b></label>
                        <input type="text" style="font-family:courier; display: block; width: 100%;" placeholder="Enter Username:" name="uname" required>
            
                        <label for="psw" style="color:white;"><b>Password</b></label>
                        <input type="password" style="font-family:courier; display: block; width: 100%;" placeholder="Enter Password:" name="psw" required>
            
                        <button type="submit" style="margin-top:20px; width: 100%;">Login</button>

                        <br>

                        <h5 style="color:white;text-align:center;">New user? <a style="color:white;" href="/signup.html">Sign Up</a></h5>
                    </div>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
